<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenTrip — Detail Trip</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .detail-header{padding:28px 0;text-align:center}
    .detail-card{max-width:980px;margin:18px auto;padding:18px;background:var(--card);border-radius:12px;border:1px solid var(--border)}
    .detail-photo{width:100%;height:360px;object-fit:cover;border-radius:8px}
    .detail-meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .detail-actions{display:flex;gap:12px}
    .back-link{display:inline-block;margin-top:12px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">OpenTrip</div>
      <nav>
        <a href="indextest.html">Daftar Trip</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="detail-header">
      <h1 id="title">Detail Trip</h1>
    </section>

    <div id="card" class="detail-card" aria-live="polite">
      <img id="photo" class="detail-photo" src="assets/Bangga-20-Tempat-Wisata-Indonesia-yang-Mendunia-jpg.png" alt="Foto trip">
      <div style="margin-top:12px">
        <div id="desc" class="trip-desc"></div>
        <div class="detail-meta">
          <div id="price" class="trip-price"></div>
          <div class="detail-actions">
            <a id="reservasi" class="btn outline" href="#">Reservasi</a>
            <a id="external" class="btn primary" href="#">Beli Tiket</a>
          </div>
        </div>
      </div>
      <a class="back-link" href="indextest.html">← Kembali ke Daftar Trip</a>
    </div>
  </main>

  <script>
    // Small mapping of sample trip data (client-side demo)
    const trips = {
      'raja-ampat-3d': {
        title: 'Papua Barat Daya — Raja Ampat — 3 Hari',
        desc: 'Foto destinasi, highlight, dan jadwal singkat. Termasuk transportasi dan guide lokal berpengalaman.',
        photo: 'assets/Bangga-20-Tempat-Wisata-Indonesia-yang-Mendunia-jpg.png',
        price: 'Rp 850.000',
        website: 'https://opentrip.example/raja-ampat-3d',
        booking: 'https://tiket.com/event/open-trip-raja-ampat-3-hari',
        wa: 'https://wa.me/6281234567890'
      },
      'raja-ampat-2d': {
        title: 'Indonesia — Raja Ampat — 2 Hari',
        desc: 'Termasuk transportasi & guide. Paket singkat untuk eksplorasi spots terbaik.',
        photo: 'assets/tempat-wisata-di-indonesia-2.jpg',
        price: 'Rp 650.000',
        website: 'https://opentrip.example/raja-ampat-2d',
        booking: 'https://tiket.com/event/open-trip-raja-ampat-2-hari',
        wa: 'https://wa.me/6281234567890'
      },
      'yogyakarta-2d': {
        title: 'Yogyakarta — 2 Hari',
        desc: 'Kunjungi candi dan wisata kuliner. Cocok untuk keluarga dan teman.',
        photo: 'assets/Traveling Photo.png',
        price: 'Rp 490.000',
        website: 'https://opentrip.example/yogyakarta-2d',
        booking: 'https://tiket.com/event/open-trip-yogyakarta-2-hari',
        wa: 'https://wa.me/6281234567890'
      }
    };

    function getParam(name){
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function render() {
      const slug = getParam('trip') || '';
      const data = trips[slug];
      const titleEl = document.getElementById('title');
      const descEl = document.getElementById('desc');
      const photoEl = document.getElementById('photo');
      const priceEl = document.getElementById('price');
      const external = document.getElementById('external');
      const reservasi = document.getElementById('reservasi');

      if (!data) {
        titleEl.textContent = 'Trip tidak ditemukan';
        descEl.textContent = 'Maaf, trip yang Anda cari tidak tersedia di demo ini.';
        priceEl.textContent = '';
        external.style.display = 'none';
        reservasi.style.display = 'none';
        return;
      }

      titleEl.textContent = data.title;
      descEl.textContent = data.desc;
      photoEl.src = data.photo;
      photoEl.alt = data.title;
      priceEl.textContent = data.price;
      external.href = data.booking;
      reservasi.href = data.wa;
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
